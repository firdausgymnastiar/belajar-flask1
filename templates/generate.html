{% extends 'base.html' %} {% block content %}

<div class="card">
    <div class="card-header text-bg-danger text-center h3">
        <strong>
            SISTEM PRESENSI MANDIRI
        </strong>
    </div>
    <div class="card-body">
        <h5 class="card-title">Buat Token Kelas Anda!</h5>
        <p class="card-text">Isi Form Berikut:</p>

        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Username:</label>
            <input type="text" class="form-control" id="formGroupExampleInput">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Password:</label>
            <input type="text" class="form-control" id="formGroupExampleInput2">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput3" class="form-label">Mata Kuliah:</label>
            <input type="text" class="form-control" id="formGroupExampleInput3">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput4" class="form-label">Pertemuan Ke:</label>
            <input type="text" class="form-control" id="formGroupExampleInput4">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput5" class="form-label">Hari, Tanggal:</label>
            <input type="text" class="form-control" id="formGroupExampleInput5">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput6" class="form-label">Deskripsi Kelas:</label>
            <input type="text" class="form-control" id="formGroupExampleInput6">
        </div>

        <div class="d-grid gap-2 d-md-block">
            <a href="#">
                <button class="btn btn-success" type="submit">Submit</button>
            </a>
            <a href="{{ url_for('index') }}" class="btn btn-danger">Back To Home</a>
        </div>
    </div>
</div>

{% endblock %}
